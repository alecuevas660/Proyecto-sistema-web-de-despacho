{% extends 'inventario/base_inventario.html' %}

{% block inventario_content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Eliminar Producto</h4>
                </div>
                <div class="card-body">
                    <p class="mb-3">
                        ¿Estás seguro de que deseas eliminar el producto "{{ object.name }}"?
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">
                                Confirmar Eliminación
                            </button>
                            <a href="{% url 'inventario:product_list' %}" class="btn btn-secondary">
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
