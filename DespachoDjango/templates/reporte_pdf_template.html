<!DOCTYPE html>
<html>
<head>
    <title>Reporte de Órdenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .header {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Reporte de Órdenes de Despacho</h1>
        <p>Generado el: {% now "d-m-Y" %}</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID de la Orden</th>
                <th>Cliente</th>
                <th>Asignado a</th>
            </tr>
        </thead>
        <tbody>
            {% for orden in ordenes %}
                <tr>
                    <td>{{ orden.id }}</td>
                    <td>{{ orden.cliente }}</td>
                    <td>{{ orden.asignado_a }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No hay órdenes registradas.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
