<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .registration-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        .registration-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #333;
        }
        .form-check-label {
            font-size: 0.9rem;
        }
        .login-link {
            font-size: 0.9rem;
            text-align: center;
            display: block;
            margin-top: 1rem;
        }
        .center-content {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="registration-container">
        <h2 class="text-center registration-title">¡Crea una cuenta nueva!</h2>
        <p class="text-center mb-4">Registro</p>
        
        <form method="POST" action="{% url 'register' %}">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Juan Pérez" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="correo@ejemplo.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirma tu Contraseña</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
            </div>
            
            <div class="form-check center-content">
                <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                <label class="form-check-label" for="terms">Acepto los términos y condiciones</label>
            </div>
            
            <button type="submit" class="btn btn-success btn-block mt-3">Registrarse</button>
            
            <a href="{% url 'login' %}" class="login-link">¿Ya tienes una cuenta? Inicia sesión aquí!</a>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
